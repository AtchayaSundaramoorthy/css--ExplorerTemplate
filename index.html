<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorer - Adventure Travel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Prevents horizontal scrollbar */
        }
        .header {
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .header nav {
            color: purple;
            font-style: oblique;
            font-size: larger;
        }
        .header ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }
        .header ul li {
            color: purple;
        }
        .main-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }
        .searcher {
            width: 50%;
        }
        .searcher h4, .searcher h2 {
            color: purple;
            margin-bottom: 10px;
        }
        .searcher h2 {
            font-size: x-large;
        }
        .searcher select {
            width: 50%;
            margin: 20px 0;
            padding: 10px;
        }
        .searchpic {
            width: 50%;
            text-align: center;

        }
        
        .searchpic img {
            max-width: 100%;
            height: auto;
        }
        .button {
            width: 20%;
            text-align: center;
            margin-left: 40px;
            margin-bottom: 25px;
        }
        .button button {
            padding: 20px;
            font-size: 1.2em;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            height: 60px;
        }
        .destination {
            padding: 20px;
        }
        .dest h2, .dest p {
            color: purple;
            padding-bottom: 5px;
        }
        .about {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            width: 100%; 
        }
        .about figure {
            width: 30%; 
            text-align: center;
        }
        .about img {
            width: 100%;
            height: auto; 
            border-radius: 5px; 
        }
        .about figcaption {
            margin-top: 5px;
            color: purple;
        }
        .contact {
            padding: 20px;
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 200px; 
            background-color: #f5f5f5; 
        }
        .cont h3, .cont p {
            color: purple;
            text-align: center;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px;
            text-align: center;
        }
        .contact-form h4 {
            color: purple;
            margin-bottom: 5px;
        }
        .contact-form input {
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav>Explorer</nav>
        <ul>
            <li>Hotels</li>
            <li>Transportation</li>
            <li>Restaurants</li>
        </ul>
    </header>
    <section class="main-content">
        <div class="searcher">
            <h4>Welcome to Explorer</h4>
            <h2>Your Adventure Travel</h2>
            <h2> Expert In The</h2>
            <h2>World</h2>
            <select>
                <option value="#">Choose</option>
                <option value="France">France</option>
                <option value="Scotland">Scotland</option>
                <option value="Switzerland">Switzerland</option>
                <option value="Italy">Italy</option>
                <option value="netherlands">Rome</option>
                <option value="Iceland">Iceland</option>
            </select>
        </div>
        
        <div class="searchpic">
            <img src="travel.jpg" alt="A beautiful travel destination">
        </div>
        
        
    </section>

    <section>
        <div class="button">
            <button>Explore</button>
         </div>
    </section>
    
    
    
    <section class="destination">
        <div class="dest">
            <h2>Destinations</h2>
            <p>Just for you. Because you and your bike are special to us.</p>
        </div>
        <div class="about">
            <figure>
                <img src="france.avif" alt="France">
                <figcaption>France</figcaption>
            </figure>
            <figure>
                <img src="scotland.jpg" alt="Scotland" style="height: 85%;">
                <figcaption>Scotland</figcaption>
            </figure>
            <figure>
                <img src="switzerland.avif" alt="Switzerland">
                <figcaption>Switzerland</figcaption>
            </figure>
        </div>
        
        <div class="about">
            <figure>
                <img src="italy.jpg" alt="France">
                <figcaption>Italy</figcaption>
            </figure>
            <figure>
                <img src="netherlands1.jpg" alt="Scotland" style="height: 85%;">
                <figcaption>netherlands</figcaption>
            </figure>
            <figure>
                <img src="iceland1.webp" alt="Switzerland">
                <figcaption>Iceland</figcaption>
            </figure>
        </div>
    </section>

    <section class="contact">
        <div class="cont">
            <h3>Contact Us</h3>
            <p>Our Sales team will reach out to you ASAP!</p>
        </div>
    </section>

    <section class="contact-form">
        <div>
            <h4>Name</h4>
            <input type="text" placeholder="Enter your name">
        </div>
        <div>
            <h4>Your Home Town</h4>
            <input type="text" placeholder="Enter your Home Town">
        </div>
        <div>
            <h4>Destination</h4>
            <input type="text" placeholder="Enter your destination">
        </div>
        <div>
            <h4>Contact</h4>
            <input type="" placeholder="Enter your number">
        </div>
    </section>
</body>
</html>
